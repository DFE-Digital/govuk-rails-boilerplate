language: ruby
cache:
  bundler: true
  directories:
    - node_modules
  yarn: true
addons:
  postgresql: "9.6"
install:
  - bundle install
  - nvm install 12.13.1
  - node -v
  - npm i -g yarn
  - yarn
before_script:
  - bundle exec rake db:create db:migrate RAILS_ENV=test
script:
  - bundle exec rails webpacker:compile
  - bundle exec rake
deploy:
  provider: heroku
  api_key:
    secure: 
  app: govuk-rails-boilerplate
  on:
    repo: DFE-Digital/govuk-rails-boilerplate
